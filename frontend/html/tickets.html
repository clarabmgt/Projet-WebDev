<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tickets</title>
    <link rel="stylesheet" href="../css/tickets.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buy Your Tickets</h1>
        </header>
        <section id="ticketForm">
            <h2>Select Your Tickets</h2>
            <form id="buyTickets">
                <label for="ticketType">Ticket Type</label>
                <select id="ticketType" required>
                    <option value="" disabled selected>Select Ticket Type</option>
                    <option value="adult">Adult - $20</option>
                    <option value="child">Child - $10</option>
                    <option value="senior">Senior - $15</option>
                </select>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" max="10" required>

                <button type="submit">Buy Now</button>
            </form>
            <div id="totalCost">
                <!-- Display total cost dynamically -->
            </div>
        </section>
    </div>
    <script src="../js/tickets.js"></script>
</body>
</html>
